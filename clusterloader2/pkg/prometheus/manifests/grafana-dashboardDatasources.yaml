apiVersion: v1
kind: Secret
metadata:
  name: grafana-datasources
  namespace: monitoring
type: Opaque
stringData:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
                "access": "direct",
                "editable": true,
                "name": "prometheus",
                "orgId": 1,
                "type": "prometheus",
                "url": "http://127.0.0.1:9090",
                "version": 1,
                "jsonData": {
                  "timeInterval": "5s",
                },
            }
        ]
    }=
